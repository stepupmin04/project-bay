<div class="row text-end">
    <div class="col-12 mt-2">
        <p-button label="เพิ่มข้อมูล" (onClick)="add()" />
    </div>
</div>
<p-toast />
<p-confirmdialog [style]="{width: '20vw'}" />

<div class="row mt-2">
    <div class="col-12">
        <div class="card">
            <p-table [value]="products" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }"
                [rowsPerPageOptions]="[10, 20, 50]" stripedRows>
                <ng-template #header>
                    <tr>
                        <th class="col-1 text-center">ลำดับ</th>
                        <th class="col-2">ชื่อ</th>
                        <th class="col-2">นามสกุล</th>
                        <th class="col-2">Email</th>
                        <th class="col-3">ที่อยู่</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template #body let-product>
                    <tr>
                        <td class="text-center">{{ product?.id }}</td>
                        <td>{{ product?.firstName }}</td>
                        <td>{{ product?.lastName }}</td>
                        <td>{{ product?.email }}</td>
                        <td>{{ product?.address }}</td>
                        <td>

                            <p-button class="m-1" label="แก้ไข" (onClick)="edit(product)" />
                            <p-button label="ลบ" severity="danger" (onClick)="delete(product)" />
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
